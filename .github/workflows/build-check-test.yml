name: build

on: [push, pull_request, workflow_dispatch]

jobs:
  build-check:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- Java / Gradle ----
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2.4.2

      # ---- R ----
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R dependencies for build
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 5
          needs: build
          working-directory: rDNA/rDNA
          extra-packages: |
            any::roxygen2

      # ---- LaTeX / pandoc ----
      - name: Set up TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install LaTeX packages
        run: tlmgr install urlbst

      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Check pandoc version
        run: pandoc --version

      # ---- Build everything ----
      - name: Build all components with Gradle
        run: ./gradlew build

      # ---- Upload artifacts ----
      - name: Upload bibliography artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bibliography
          path: build/bibliography.*

      - name: Upload DNA JAR
        uses: actions/upload-artifact@v4
        with:
          name: dna-jar
          path: build/*.jar

      - name: Upload rDNA source package
        uses: actions/upload-artifact@v4
        with:
          name: rDNA-package
          path: build/*.tar.gz
